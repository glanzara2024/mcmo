<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Bootstrap y JQuery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .table-dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .table-light-mode {
            background-color: #ffffff;
            color: #212529;
        }
    </style>
</head>
<body class="light-mode">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Página</a>
            <div class="d-flex">
                <button id="light-mode-btn" class="btn btn-primary me-2">Modo Claro</button>
                <button id="dark-mode-btn" class="btn btn-dark">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <!-- Título -->
        <h1 class="text-center">Bienvenido a mi Página</h1>
        
        <!-- Imagen -->
        <div class="text-center my-4">
           <img src="bootstrap.jpg" alt="alt= Ejemplo de imagen" class="img-fluid">
        </div>
        
        <!-- Tabla -->
        <table class="table table-bordered table-striped mt-4 table-light-mode">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>María</td>
                    <td>López</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Carlos</td>
                    <td>Gómez</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#light-mode-btn').click(function() {
                $('body').removeClass('dark-mode').addClass('light-mode');
                $('.table').removeClass('table-dark-mode').addClass('table-light-mode');
            });

            $('#dark-mode-btn').click(function() {
                $('body').removeClass('light-mode').addClass('dark-mode');
                $('.table').removeClass('table-light-mode').addClass('table-dark-mode');
            });
        });
    </script>
</body>
</html>
